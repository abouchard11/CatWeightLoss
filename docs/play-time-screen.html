<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Cat Weight Companion - Play Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0EA5E9;
            --activity: #8B5CF6;
            --success: #22C55E;
            --warning: #F97316;
            --surface: #F8FAFC;
            --dark-slate: #0F172A;
            --muted: #64748B;
        }
        body { font-family: 'Inter', sans-serif; background: #1a1a2e; }
        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .activity-chip {
            transition: all 0.2s;
        }
        .activity-chip:hover {
            transform: scale(1.05);
        }
        .activity-chip.active {
            background: var(--activity) !important;
            color: white !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="phone-frame">
        <!-- Status Bar -->
        <div class="h-12 bg-white flex items-center justify-between px-6 pt-2">
            <span class="text-sm font-semibold">9:41</span>
            <div class="flex gap-1">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <i class="fas fa-battery-full text-xs"></i>
            </div>
        </div>

        <!-- Header -->
        <div class="bg-white px-4 pb-4">
            <div class="flex items-center gap-3">
                <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </button>
                <h1 class="text-xl font-bold" style="color: var(--dark-slate);">Play Time</h1>
                <div class="ml-auto">
                    <i class="fas fa-paw text-2xl" style="color: var(--activity);"></i>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="px-4 py-4 space-y-4 overflow-y-auto" style="height: calc(100% - 140px); background: var(--surface);">

            <!-- Daily Goal Card -->
            <div class="bg-white rounded-2xl p-5 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium" style="color: var(--muted);">Today's Activity</p>
                        <p class="text-3xl font-bold mt-1" style="color: var(--dark-slate);">15 <span class="text-lg font-normal">min</span></p>
                        <p class="text-sm mt-1" style="color: var(--success);">
                            <i class="fas fa-check-circle mr-1"></i>75% of daily goal
                        </p>
                    </div>
                    <div class="relative w-24 h-24">
                        <svg class="progress-ring w-24 h-24" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#E2E8F0" stroke-width="8"/>
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#8B5CF6" stroke-width="8"
                                stroke-dasharray="283" stroke-dashoffset="70" stroke-linecap="round"/>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-lg font-bold" style="color: var(--activity);">75%</span>
                        </div>
                    </div>
                </div>
                <div class="mt-3 pt-3 border-t border-gray-100 flex justify-between text-sm">
                    <span style="color: var(--muted);">Goal: 20 min/day</span>
                    <span style="color: var(--warning);">~45 kcal burned</span>
                </div>
            </div>

            <!-- Activity Type Selector -->
            <div>
                <p class="text-sm font-medium mb-2" style="color: var(--muted);">Activity Type</p>
                <div class="flex gap-2 overflow-x-auto pb-2">
                    <button class="activity-chip active flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-purple-100" style="color: var(--activity);">
                        <i class="fas fa-bullseye mr-1"></i> Laser
                    </button>
                    <button class="activity-chip flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-gray-100" style="color: var(--muted);">
                        <i class="fas fa-feather mr-1"></i> Feather
                    </button>
                    <button class="activity-chip flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-gray-100" style="color: var(--muted);">
                        <i class="fas fa-running mr-1"></i> Chase
                    </button>
                    <button class="activity-chip flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium bg-gray-100" style="color: var(--muted);">
                        <i class="fas fa-mountain mr-1"></i> Climb
                    </button>
                </div>
            </div>

            <!-- Timer Section -->
            <div class="bg-white rounded-2xl p-6 shadow-sm text-center">
                <p class="text-sm font-medium mb-2" style="color: var(--muted);">Session Timer</p>
                <p class="text-5xl font-bold tracking-tight" style="color: var(--dark-slate);">05:32</p>
                <p class="text-sm mt-2" style="color: var(--warning);">~12 kcal burned</p>
                <button class="mt-4 w-full py-4 rounded-xl text-white font-semibold text-lg" style="background: var(--activity);">
                    <i class="fas fa-pause mr-2"></i>Pause Session
                </button>
            </div>

            <!-- Weekly Chart -->
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <p class="text-sm font-medium mb-3" style="color: var(--muted);">This Week</p>
                <div class="flex items-end justify-between h-20 gap-2">
                    <div class="flex-1 flex flex-col items-center">
                        <div class="w-full rounded-t" style="height: 40px; background: var(--activity); opacity: 0.3;"></div>
                        <span class="text-xs mt-1" style="color: var(--muted);">M</span>
                    </div>
                    <div class="flex-1 flex flex-col items-center">
                        <div class="w-full rounded-t" style="height: 60px; background: var(--activity); opacity: 0.5;"></div>
                        <span class="text-xs mt-1" style="color: var(--muted);">T</span>
                    </div>
                    <div class="flex-1 flex flex-col items-center">
                        <div class="w-full rounded-t" style="height: 80px; background: var(--activity); opacity: 0.7;"></div>
                        <span class="text-xs mt-1" style="color: var(--muted);">W</span>
                    </div>
                    <div class="flex-1 flex flex-col items-center">
                        <div class="w-full rounded-t" style="height: 50px; background: var(--activity); opacity: 0.4;"></div>
                        <span class="text-xs mt-1" style="color: var(--muted);">T</span>
                    </div>
                    <div class="flex-1 flex flex-col items-center">
                        <div class="w-full rounded-t" style="height: 70px; background: var(--activity); opacity: 0.6;"></div>
                        <span class="text-xs mt-1" style="color: var(--muted);">F</span>
                    </div>
                    <div class="flex-1 flex flex-col items-center">
                        <div class="w-full rounded-t" style="height: 30px; background: var(--activity); opacity: 0.2;"></div>
                        <span class="text-xs mt-1" style="color: var(--muted);">S</span>
                    </div>
                    <div class="flex-1 flex flex-col items-center">
                        <div class="w-full rounded-t" style="height: 60px; background: var(--activity);"></div>
                        <span class="text-xs mt-1 font-semibold" style="color: var(--activity);">S</span>
                    </div>
                </div>
            </div>

            <!-- Recent Sessions -->
            <div>
                <p class="text-sm font-medium mb-2" style="color: var(--muted);">Recent Sessions</p>
                <div class="space-y-2">
                    <div class="bg-white rounded-xl p-3 shadow-sm flex items-center">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center" style="background: rgba(139, 92, 246, 0.1);">
                            <i class="fas fa-bullseye" style="color: var(--activity);"></i>
                        </div>
                        <div class="ml-3 flex-1">
                            <p class="font-medium text-sm" style="color: var(--dark-slate);">Laser Pointer</p>
                            <p class="text-xs" style="color: var(--muted);">Today, 2:30 PM</p>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold text-sm" style="color: var(--dark-slate);">8 min</p>
                            <p class="text-xs" style="color: var(--warning);">~18 kcal</p>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl p-3 shadow-sm flex items-center">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center" style="background: rgba(139, 92, 246, 0.1);">
                            <i class="fas fa-feather" style="color: var(--activity);"></i>
                        </div>
                        <div class="ml-3 flex-1">
                            <p class="font-medium text-sm" style="color: var(--dark-slate);">Feather Toy</p>
                            <p class="text-xs" style="color: var(--muted);">Yesterday, 6:15 PM</p>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold text-sm" style="color: var(--dark-slate);">12 min</p>
                            <p class="text-xs" style="color: var(--warning);">~27 kcal</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Log Past Activity Button -->
            <button class="w-full py-3 rounded-xl border-2 font-medium" style="border-color: var(--activity); color: var(--activity);">
                <i class="fas fa-history mr-2"></i>Log Past Activity
            </button>

        </div>

        <!-- Bottom Nav -->
        <div class="absolute bottom-0 left-0 right-0 h-20 bg-white border-t border-gray-100 flex items-center justify-around px-6">
            <button class="flex flex-col items-center" style="color: var(--muted);">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </button>
            <button class="flex flex-col items-center" style="color: var(--muted);">
                <i class="fas fa-weight text-xl"></i>
                <span class="text-xs mt-1">Weight</span>
            </button>
            <button class="flex flex-col items-center" style="color: var(--activity);">
                <i class="fas fa-paw text-xl"></i>
                <span class="text-xs mt-1 font-medium">Activity</span>
            </button>
            <button class="flex flex-col items-center" style="color: var(--muted);">
                <i class="fas fa-utensils text-xl"></i>
                <span class="text-xs mt-1">Food</span>
            </button>
        </div>
    </div>
</body>
</html>
